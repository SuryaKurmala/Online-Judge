{% extends 'OJ/navbar.html' %}

{% block content %}
<html lang="en">
<head>
  <title>Password Change Done</title>
  <style>
    .password-change-done-page {
        padding: 20px;
      }
      
      .password-change-done-page h1 {
        margin-top: 0;
      }
      
      .password-change-done-page p {
        font-size: 16px;
        line-height: 1.5;
      }
      
      .password-change-done-page a {
        color: #007bff;
        text-decoration: none;
      }
      
      .password-change-done-page a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success">
          <h1 class="alert-heading">Password Change Done</h1>
          <p>Your password has been changed successfully.</p>
          <a href="/" class="btn btn-primary">Go to homepage</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
